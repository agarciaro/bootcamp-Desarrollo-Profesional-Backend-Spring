server:
  port: 8888

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        # Use local file system for configuration storage
        # In production, you would use a Git repository
        native:
          search-locations: classpath:/config
        # Git repository configuration (commented for demo)
        # git:
        #   uri: https://github.com/your-repo/config-repo
        #   default-label: main

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always 